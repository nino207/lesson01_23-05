<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark and light modes</title>
    <style>
        .dark{
            background-color: black;
        }
    </style>
</head>
<body>
    <input type="button" id="toDark" value="dark" onclick="changeBg()">
    

    <script>
        function changeBg(){
            document.body.classList.toggle('dark');
            var btn = document.getElementById('toDark');
            
            if(btn.value == 'dark'){
                btn.value = 'light';
            }else if(btn.value == 'light'){
                btn.value = 'dark';
            }
        }
    </script>
</body>
</html>
